version: '3.9'
services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:dev-alpine
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  authweb:
    build:
      context: .
      dockerfile: ./NodeF.Authentication/SimpleAuth/Web/Dockerfile-amd64
    image: nodefederation/simpleauth-web:linux-amd64
    depends_on:
      - authservice
    links:
      - authservice
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
      - VIRTUAL_PATH=~^/(changepassword|login|logout|register|settings)
      - JWT_PUB_
      - ASPNETCORE_ENVIRONMENT=Development
      - SERVICE__authservice__PROTOCOL=http
      - SERVICE__authservice__HOST=authservice
      - SERVICE__authservice__PORT=80
  authservice:
    build:
      context: .
      dockerfile: ./NodeF.Authentication/SimpleAuth/Service/Dockerfile-amd64
    image: nodefederation/simpleauth-service:linux-amd64
    expose:
      - "80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - JWT_PRIV_
      - JWT_PUB_
    volumes:
      - authdata:/data  
  cmsweb:
    build:
      context: .
      dockerfile: ./NodeF.Content/SimpleCMS/Web/Dockerfile-amd64
    image: nodefederation/simplecms-web:linux-amd64
    expose:
      - "80"
    depends_on:
      - cmsservice
    links:
      - cmsservice
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
      - VIRTUAL_PATH=/
      - JWT_PUB_
      - SERVICE__CMSSERVICE__HOST=cmsservice
      - SERVICE__CMSSERVICE__PORT=80
  cmsservice:
    build:
      context: .
      dockerfile: ./NodeF.Content/SimpleCMS/Service/Dockerfile-amd64
    image: nodefederation/simplecms-service:linux-amd64
    expose:
      - "80"
    environment:
      - JWT_PUB_
    volumes:
      - cmsdata:/data
  paymentweb:
    build:
      context: .
      dockerfile: ./NodeF.Authorization/SimplePayments/Web/Dockerfile-amd64
    image: nodefederation/simplepayments-web:linux-amd64
    expose:
      - "80"
    depends_on:
      - cmsservice
      - paymentservice
    links:
      - cmsservice
      - paymentservice
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
      - VIRTUAL_PATH=~^/(subscription)
      - JWT_PUB_
      - SERVICE__CMSSERVICE__HOST=cmsservice
      - SERVICE__CMSSERVICE__PORT=80
      - SERVICE__PAYMENTSERVICE__HOST=paymentservice
      - SERVICE__PAYMENTSERVICE__PORT=80
  paymentservice:
    build:
      context: .
      dockerfile: ./NodeF.Authorization/SimplePayments/Service/Dockerfile-amd64
    image: nodefederation/simplepayments-service:linux-amd64
    expose:
      - "80"
    environment:
      - JWT_PUB_
    volumes:
      - paymentdata:/data
volumes:
  authdata:
  cmsdata:
  paymentdata:
