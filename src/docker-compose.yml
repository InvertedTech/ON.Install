version: '3.9'
services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:dev-alpine
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  authweb:
    image: mcr.microsoft.com/dotnet/sdk:5.0
    expose:
      - "80"
    depends_on:
      - authservice
    links:
      - authservice
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
      - VIRTUAL_PATH=~^/(changepassword|login|logout|register|settings)
      - JWT_PUB_
      - SERVICE__authservice__PROTOCOL=http
      - SERVICE__authservice__HOST=authservice
      - SERVICE__authservice__PORT=80
    volumes:
      - .:/app
    working_dir: /app/NodeF.Authentication/SimpleAuth/Web
    command: dotnet watch run --urls=http://+:80/
  authservice:
    image: mcr.microsoft.com/dotnet/sdk:5.0
    expose:
      - "80"
    environment:
      - JWT_PRIV_
      - JWT_PUB_
    volumes:
      - .:/app
      - authdata:/data  
    working_dir: /app/NodeF.Authentication/SimpleAuth/Service
    command: dotnet watch run --urls=http://+:80/
  cmsweb:
    image: mcr.microsoft.com/dotnet/sdk:5.0
    expose:
      - "80"
    depends_on:
      - cmsservice
    links:
      - cmsservice
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
      - VIRTUAL_PATH=/
      - JWT_PUB_
      - SERVICE__CMSSERVICE__HOST=cmsservice
      - SERVICE__CMSSERVICE__PORT=80
    volumes:
      - .:/app
    working_dir: /app/NodeF.Content/SimpleCMS/Web
    command: dotnet watch run --urls=http://+:80/
  cmsservice:
    image: mcr.microsoft.com/dotnet/sdk:5.0
    expose:
      - "80"
    environment:
      - JWT_PUB_
    volumes:
      - .:/app
      - cmsdata:/data
    working_dir: /app/NodeF.Content/SimpleCMS/Service
    command: dotnet watch run --urls=http://+:80/
volumes:
  authdata:
  cmsdata:
