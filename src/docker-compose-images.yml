version: '3'
services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:dev-alpine
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  authweb:
    image: opennetwork/simpleauth-web:linux-amd64
    depends_on:
      - authservice
      - fakepayservice
    links:
      - authservice
      - fakepayservice
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
      - VIRTUAL_PATH=~^/(changepassword|login|logout|register|settings|subscription)
      - JWT_PUB_
      - SERVICE__AUTHSERVICE__HOST=authservice
      - SERVICE__AUTHSERVICE__PORT=80
      - SERVICE__FAKEPAYSERVICE__HOST=fakepayservice
      - SERVICE__FAKEPAYSERVICE__PORT=80
  authservice:
    image: opennetwork/simpleauth-service:linux-amd64
    expose:
      - "80"
    environment:
      - JWT_PRIV_
      - JWT_PUB_
    volumes:
      - authdata:/data  
  cmsweb:
    image: opennetwork/simplecms-web:linux-amd64
    expose:
      - "80"
    depends_on:
      - cmsservice
    links:
      - cmsservice
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
      - VIRTUAL_PATH=/
      - JWT_PUB_
      - SERVICE__CMSSERVICE__HOST=cmsservice
      - SERVICE__CMSSERVICE__PORT=80
  cmsservice:
    image: opennetwork/simplecms-service:linux-amd64
    expose:
      - "80"
    environment:
      - JWT_PUB_
    volumes:
      - cmsdata:/data
  fakepayweb:
    image: opennetwork/fakepayments-web:linux-amd64
    expose:
      - "80"
    depends_on:
      - fakepayservice
    links:
      - fakepayservice
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=80
      - VIRTUAL_PATH=~^/(subscription/fake)
      - JWT_PUB_
      - SERVICE__FAKEPAYSERVICE__HOST=fakepayservice
      - SERVICE__FAKEPAYSERVICE__PORT=80
  fakepayservice:
    image: opennetwork/fakepayments-service:linux-amd64
    expose:
      - "80"
    environment:
      - JWT_PUB_
    volumes:
      - fakepaydata:/data
  grpc-lb:
    image: opennetwork/grpc-lb:linux-amd64
    ports:
      - "8080:80"
    environment:
      - SERVICE__AUTHSERVICE__HOST=authservice
      - SERVICE__AUTHSERVICE__PORT=80
      - SERVICE__CMSSERVICE__HOST=cmsservice
      - SERVICE__CMSSERVICE__PORT=80
      - SERVICE__FAKEPAYSERVICE__HOST=fakepayservice
      - SERVICE__FAKEPAYSERVICE__PORT=80
volumes:
  authdata:
  cmsdata:
  fakepaydata:
