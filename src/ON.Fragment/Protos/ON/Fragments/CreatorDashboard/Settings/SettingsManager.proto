syntax = "proto3";

package ON.Fragments.CreatorDashboard.Settings;

import "Protos/ON/Fragments/CreatorDashboard/Settings/CreatorSettings.proto";

service SettingsManagerInterface 
{
	rpc GetCreatorSettings (GetSettingsRequest) returns (SettingsResponse) {}
	rpc EditCreatorSettings (EditSettingsRequest) returns (SettingsResponse) {}
	rpc RestoreDefaultSettings (RestoreSettingsRequest) returns (SettingsResponse) {}
}