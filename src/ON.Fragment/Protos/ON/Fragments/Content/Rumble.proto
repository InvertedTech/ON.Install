syntax = "proto3";

package ON.Fragments.Content;

service UploadService 
{
	rpc UploadVideo(UploadVideoRequest) returns (UploadVideoResponse) {}
}

message UploadVideoRequest 
{
	string Title = 1;
	string Description = 2;
	int32 LicenseType = 3;
	int32 ChannelId = 4;
	string GUID = 5;
	bytes Thumbnail = 6;
	bytes Video = 7;
	bytes ClosedCaptions = 8;
}

message UploadVideoResponse {
	bool Success = 1;
	repeated string Errors = 2;
	string EmbedHtml = 3;
	string VideoIdString = 4;
	int32 VideoIdInt = 5;
}
