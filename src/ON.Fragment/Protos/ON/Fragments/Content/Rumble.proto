syntax = "proto3";

package ON.Fragments.Content;
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

message RumbleVideo {
	string GUID = 1;
	string Language = 2;
	string Embed = 3;
	string Title = 4;

}

message RumbleChannel {

}

message RumbleData {
	repeated RumbleChannel Channels = 1;
	repeated RumbleVideo Videos = 2;
}

message RumbleChannelRequest {
	oneof channel {
		string ChannelIdStr = 1;
		uint32 ChannelIdNum = 2;
	}
}

message RumbleChannelResponse {
	bool Success = 1;
	string Error = 2;
	string Msg = 3;
	RumbleChannel Channel = 4;
}

message RumbleVideoIdRequest {
	uint32 fid = 1;
}

message RumbleVideoRequest {
	string lang = 1;
	uint32 syndicated = 2;

	oneof channel {
		string ChannelIdStr = 3;
		uint32 ChannelIdNum = 4;
	}

	oneof user {
		string UserIdStr = 5;
		uint32 UserIdNum = 6;
	}

	bool ext = 7;
	bool debug = 8;

	oneof criteria {
		uint32 pg = 20;
		string sort = 21;
		uint32 tier = 22;
		uint32 limit = 23;
		bool editorpicks = 24;
	}
}

message RumbleVideoResponse {
	bool Success = 1;
	string Error = 2;
	string Msg = 3;
	RumbleVideo Video = 4;
}