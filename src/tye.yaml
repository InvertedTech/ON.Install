name: ONInstall
services:
#  - name: web
#    project: ON.Web/SimpleWeb/SimpleWeb/ON.SimpleWeb.csproj
#    env:
#      - JWT_PUB_
#    bindings:
#      - port: 80
  - name: cmsservice
    project: ON.Content/SimpleCMS/Service/ON.Content.SimpleCMS.Service.csproj
    env:
      - JWT_PUB_
    volumes:
      - source: tmpdata/cms/
        target: /data
    bindings:
      - name: api
      - name: grpc
        port: 7002
  - name: authservice
    project: ON.Authentication/SimpleAuth/Service/ON.Authentication.SimpleAuth.Service.csproj
    env:
      - JWT_PRIV_
      - JWT_PUB_
    volumes:
      - source: tmpdata/auth/
        target: /data
    bindings:
      - name: api
      - name: grpc
        port: 7001
  - name: fakepayservice
    project: ON.Authorization/FakePayments/Service/ON.Authorization.FakePayments.Service.csproj
    env:
      - JWT_PUB_
    volumes:
      - source: tmpdata/fakepay/
        target: /data
    bindings:
      - name: api
      - name: grpc
        port: 7003
#  - name: paypalservice
#    project: ON.Authorization/Paypal/Service/ON.Authorization.Paypal.Service.csproj
#    env:
#      - JWT_PUB_
#    volumes:
#      - source: tmpdata/paypal/
#        target: /data
#    bindings:
#      - port: 7004
  - name: stripeservice
    project: ON.Authorization/Stripe/Service/ON.Authorization.Stripe.Service.csproj
    env:
      - JWT_PUB_
    volumes:
      - source: tmpdata/stripe/
        target: /data
    bindings:
      - port: 7005
  - name: cryptoservice
    project: ON.Authorization/Crypto/Service/ON.Authorization.Crypto.Service.csproj
    env:
      - JWT_PUB_
    volumes:
      - source: tmpdata/crypto/
        target: /data
    bindings:
      - name: api
      - name: grpc
        port: 7006
  - name: peservice
    project: ON.Authorization/ParallelEconomy/Service/ON.Authorization.ParallelEconomy.Service.csproj
    env:
      - JWT_PUB_
    volumes:
      - source: tmpdata/pe/
        target: /data
    bindings:
      - port: 7008
  - name: settingsservice
    project: ON.Settings/SimpleSettings/Service/ON.Settings.SimpleSettings.Service.csproj
    env:
      - JWT_PUB_
    volumes:
      - source: tmpdata/settings/
        target: /data
    bindings:
      - name: api
      - name: grpc
        port: 7009
  - name: eventdb
    image: eventstore/eventstore:21.10.0-buster-slim
    bindings:
      - name: tcp
        port: 1113
        protocol: http
      - name: http
        port: 2113
        protocol: http
    env:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_HTTP_PORT=2113
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    volumes:
      - source: tmpdata/eventdb/data
        target: /var/lib/eventstore
      - source: tmpdata/eventdb/logs
        target: /var/log/eventstore
