name: ONInstall
ingress:
  - name: ingress
    bindings:
      - port: 80
    rules:
      - path: /auth
        service: authweb
        preservePath: true
      - path: /changepassword
        service: authweb
        preservePath: true
      - path: /login
        service: authweb
        preservePath: true
      - path: /logout
        service: authweb
        preservePath: true
      - path: /subscription/fake
        service: fakepayweb
        preservePath: true
      - path: /subscription/paypal
        service: paypalweb
        preservePath: true
      - path: /subscription/stripe
        service: stripeweb
        preservePath: true
      - path: /subscription/pick
        service: authweb
        preservePath: true
      - path: /register
        service: authweb
        preservePath: true
      - path: /settings
        service: authweb
        preservePath: true
      - path: /api/auth
        service: authservice
        preservePath: true
      - path: /api/bitcoin
        service: cryptoservice
        preservePath: true
      - path: /api/cms
        service: cmsservice
        preservePath: true
      - path: /api/crypto
        service: cryptoservice
        preservePath: true
      - path: /api/fakepay
        service: fakepayservice
        preservePath: true
      - path: /
        service: cmsweb
        preservePath: true
services:
  - name: cmsweb
    project: ON.Content/SimpleCMS/Web/ON.Content.SimpleCMS.Web.csproj
    env:
      - JWT_PUB_
  - name: cmsservice
    project: ON.Content/SimpleCMS/Service/ON.Content.SimpleCMS.Service.csproj
    env:
      - JWT_PUB_
    volumes:
      - source: tmpdata/cms/
        target: /data
    bindings:
      - name: api
      - name: grpc
        port: 7002
  - name: authweb
    project: ON.Authentication/SimpleAuth/Web/ON.Authentication.SimpleAuth.Web.csproj
    env:
      - JWT_PUB_
      - SUBSCRIPTION_TIERS=W3siTmFtZSI6Ik5vbmUiLCJWYWx1ZSI6MH0seyJOYW1lIjoiTWVtYmVyIiwiVmFsdWUiOjV9LHsiTmFtZSI6IkF3ZXNvbWUgTWVtYmVyIiwiVmFsdWUiOjEwfSx7Ik5hbWUiOiJCaWcgc3BlbmRlciIsIlZhbHVlIjoyMH0seyJOYW1lIjoiVGhlIEJlc3QhIiwiVmFsdWUiOjUwfSx7Ik5hbWUiOiJMb3JkIG9mIHRoZSBNYW5vciIsIlZhbHVlIjoxMDB9XQ
