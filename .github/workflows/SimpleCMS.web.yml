name: SimpleCMS-Web

on:
  push:
    branches:
    - main
    paths:
    - 'src/ON.Content/SimpleCMS/Web/**'
    - 'src/ON.Authentication/Shared/**'
    - 'src/ON.Crypto/ON.Crypto/**'
    - 'src/ON.Fragment/**'
    - '.github/workflows/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    
    - name: Build amd64
      run: docker build src/ --file src/ON.Content/SimpleCMS/Web/Dockerfile-amd64 --tag opennetwork/simplecms-web:linux-amd64
    
    - name: Push amd64
      run: docker push opennetwork/simplecms-web:linux-amd64
    
    - name: Build arm64
      run: docker build src/ --file src/ON.Content/SimpleCMS/Web/Dockerfile-arm64 --tag opennetwork/simplecms-web:linux-arm64
    
    - name: Push arm64
      run: docker push opennetwork/simplecms-web:linux-arm64
    
    - name: Build arm32
      run: docker build src/ --file src/ON.Content/SimpleCMS/Web/Dockerfile-arm32 --tag opennetwork/simplecms-web:linux-arm32
    
    - name: Push arm32
      run: docker push opennetwork/simplecms-web:linux-arm32
